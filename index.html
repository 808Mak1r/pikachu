<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>画皮卡丘</title>
  <script src="./prism/prism.css"></script>
  <link rel="stylesheet" href="./css/default.css">
  <style id="styleTag"></style>
</head>

<body>
  <div class="preview-wrapper">
    <div class="preview">
      <div class="pikachu-face">
        <div class="nose"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="blusher left"></div>
        <div class="blusher right"></div>
        <div class="upperLip left"></div>
        <div class="upperLip right"></div>
        <div class="lowerLip-wrapper">
          <div class="lowerLip"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="code-wrapper">
    <pre id="code"></pre>
  </div>
  <div class="actions">
    <button data-speed="slow">慢速</button>
    <button data-speed="normal" class="active">中速</button>
    <button data-speed="fast">快速</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./prism/prism.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
